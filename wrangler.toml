main = ".open-next/worker.js"
name = "recipe-easy"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[r2_buckets]]
binding = "RECIPE_IMAGES"
bucket_name = "recipe-images"

[[r2_buckets]]
binding = "RECIPE_DOC"
bucket_name = "recipe-doc"

[[d1_databases]]
binding = "RECIPE_EASY_DB"
database_name = "recipe-easy-db"
database_id = "1b73b4ba-f095-4151-8f5c-489b59917156"

[vars]
WORKER_URL = "https://recipe-easy.com"
R2_PUBLIC_URL = "https://doc.recipe-easy.com"
